<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to text converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <br>
      <hr size="7" noshade />
    </div>
    <div class="middle">
      <h1 class="text-center mt-5">Speech to Text</h1>
    <br>
      <!-- todo : Add instructions here -->
      <span id="instructions" style="margin-left: 400px;">1.) Press Start Button to start the recording</span>
      <br><br><br><br><br>
      <div class="form-group" style="margin-left: 350px; margin-right: 350px">
        <textarea
          class="form-control"
          id="textarea"
          cols="50"
          rows="6"
        ></textarea>
        <br><br>
      </div>
      <button
        id="start"
        class="btn btn-success btn-block"
        style="margin-left: 500px"
      >
        Start Recording
      </button>

      <button id="clear" class="btn btn-warning" style="margin-left: 100px">
        Clear Text
      </button>
      <form action="savednotes.html" target="_blank">
        <button
          id="save"
          class="btn btn-success btn-block"
          onClick="myalert()"
          style="margin-left: 1200px"
        >
          Save Note
        </button>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="note.js"></script>
  <script>
    function myalert() {
      alert("your note has been saved successfully!Click Ok to see");
    }
  </script>
</html>
