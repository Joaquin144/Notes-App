
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Speech to text converter</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
     
 </head>
   <body>
     <div class="container">
       <br>
       <h1 class="text-center mt-5">

       </h1>


       <hr size="7" noshade>
       </div>
       <div class="middle">
         <h1 class="text-center mt-5">
           SPEECH -->> TEXT
         </h1>

       <br>
       <span id="instructions"></span>
       <div class="form-group">
       <textarea class="form-control" id="textarea" cols="50" rows="6"></textarea>
       <br />
     <br />
       </div>
       <button id="start" class="btn btn-danger btn-block mx-3 my-3" >
         Start Recording
       </button>

       <button id="clear" class="btn btn-primary btn-block">
         Clear Text
       </button>
       <form action="savednotes.html" target="_blank">
       <button id="save" class="btn btn-success btn-block mx-3 my-3" onClick="myalert()" style="float: right">
         
        Save Note
      </button>
    </form>
     </div>
 </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="note.js"></script>
   <script> function myalert(){
          alert("your note has been saved successfully!Click ok to see")
          
        
   };
   </script>
 </html>
